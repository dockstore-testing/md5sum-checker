sudo: required

services:
  - docker

language: python

python:
  - "2.7"

before_install:
  # Download Cromwell
  - wget -O $TRAVIS_BUILD_DIR/cromwell-42.jar https://github.com/broadinstitute/cromwell/releases/download/42/cromwell-42.jar;

install:
  - pip install cwl-runner cwltool==1.0.20160325210917 schema-salad==4.5.20190621200723 avro==1.9.0

script:
  - python -m unittest discover -s .